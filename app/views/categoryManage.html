<div class="page-header text-center">
    <h1 class="text-capitalize">商品分类管理</h1>
</div>
<div class="row text-center">
    <div class="col-md-3"></div>
    <div class="col-md-5">
        <div class="input-group">
          <input type="text" ng-model="todo" placeholder="Search or Add" class="form-control">
          <span class="input-group-btn">
            <input type="submit" class="btn btn-primary" value="Add">
          </span>
        </div>
    </div>
</div>
<div>&nbsp;</dv>
<div class="panel panel-default" id="shop_list">
    <div id="shop_list_body" class="panel-body">
        <div class="row text-center">
          <div class="col-md-1"></div>
          <div class="col-md-2"><label>ID</label></div>
          <div class="col-md-2"><label>分类</label></div>
          <div class="col-md-2"><label>商品数量</label></div>
          <div class="col-md-2"><label>修改</label></div>
          <div class="col-md-2"><label>删除</label></div>

        </div>
        <div class="row text-center" ng-repeat="item in allItems">
                <div class="col-md-2"></div>
                <div class="col-md-2 category"> {{item.category}} </div>
                <div class="col-md-2 name'+i">  {{item.name}} </div>
                <div class="col-md-2 price"> {{item.price+'元/' + item.unit }}</div>
                <div class="col-md-2">
                    <label>
                        <button type="button" class="btn btn-Info buy_button"  name="drink_1_buy" ng-click="add_cart_num(item)">
                            <span class="glyphicon glyphicon-hand-up"><span>&nbsp;添加至购物车
                        </button>
                    </label>
                </div>
            </div>
    </div>
</div>
