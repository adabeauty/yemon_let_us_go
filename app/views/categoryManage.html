<div class="page-header text-center">
    <h1 class="text-capitalize">商品分类管理</h1>
</div>
<div class="row text-center">
    <div class="col-md-3"></div>
    <div class="col-md-5">
        <div class="input-group">
          <span class="input-group-btn">
            <input type="button" class="btn btn-primary" value="搜索">
          </span>
          <input type="text" placeholder="搜索分类" class="form-control" ng-model="query">
          <!-- <span class="input-group-btn">
            <input type="button" class="btn btn-primary" value="Search">
          </span> -->
        </div>
    </div>
    <!-- <div class="col-md-1"><button class="btn btn-primary" ng-click="addButton()"> + &nbsp;Add new category</button></div> -->
    <div class="col-md-1"><a href="#/categoryAdd" class="btn btn-primary" role="button"> + &nbsp;添加新分类</a></div>
</div>
<div>&nbsp;</dv>
<div class="panel panel-default" id="shop_list">
    <div id="shop_list_body" class="panel-body">
        <div class="row text-center">
          <div class="col-md-2"></div>
          <div class="col-md-2"><label>ID</label></div>
          <div class="col-md-2"><label>分类名称</label></div>
          <div class="col-md-2"><label>商品数量</label></div>
          <div class="col-md-1"><label>修改</label></div>
          <div class="col-md-1"><label>删除</label></div>
        </div>
        <div>&nbsp;</div>
        <div class="row text-center" ng-repeat="every in category | filter:query">
          <div class="col-md-2"></div>
          <div class="col-md-2">{{every.ID}}</div>
          <!-- <div class="col-md-2">
              <span editable-text="every.ID" e-name="ID" e-form="nameform">
                  {{ every.ID || 'empty' }}
              </span>
          </div> -->

          <div class="col-md-2">{{every.name}}</div>
          <div class="col-md-2">{{every.num}}</div>
          <div class="col-md-1">
              <label>
                  <!-- <button class="btn btn-primary" ng-click="editButton(every)">修改</button></div> -->
                  <a href="#/categoryUpdate" role="button" class="btn btn-primary" ng-click="editButton(every)">修改</a>
              </label>
          </div>
          <div class="col-md-1">
              <label>
                  <button class="btn btn-primary" ng-click="deleteButton(every)">删除</button></div>
              </label>
        </div>
    </div>
</div>
