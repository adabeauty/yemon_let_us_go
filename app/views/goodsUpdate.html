<div class="panel panel-default">
    <div class="panel-heading">
        <h5 class="text-center">修改商品信息</h5>
    </div>
    <div class="panel-body">
        <div class="row input-group">
            <div class="col-md-offset-1 col-md-2">
                <input type="text" class="form-control"  ng-model="updateObject.name">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" ng-model="updateObject.price">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" ng-model="updateObject.unit">
            </div>
            <div class="col-md-1">
                <span class="input-group-btn">
                    <input type="button" class="btn btn-primary" value="修改" ng-click="updateItem()">
                </span>
            </div>
            <div class="col-md-1">
                <span class="input-group-btn">
                    <input type="button" class="btn btn-primary" value="关闭" ng-click="cancel()">
                </span>
            </div>
        </div>
    </div>
</div>
