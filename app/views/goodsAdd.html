<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="text-center">添加新商品</h4>
    </div>
    <div cladd="panel-body">
        <div>&nbsp;</div>
        <div class="row input-group">
            <div class="col-md-offset-1 col-md-2">
                <select class="form-control" ng-model="itemCategory" ng-options="s.name for s in allCategories">
                    <option value=""> 请选择商品分类-</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="名称" ng-model="itemName">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="价格" ng-model="itemPrice">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="单位" ng-model="itemUnit">
            </div>
            <div class="col-md-1">
                <span class="input-group-btn">
                    <input type="button" class="btn btn-primary" value="添加" ng-click="saveButton()">
                </span>
            </div>
            <div class="col-md-1">
                <span class="input-group-btn">
                    <input type="button" class="btn btn-primary" value="关闭" ng-click="cancel()">
                </span>
            </div>
        </div>
        <div>&nbsp;</div>
    </div>
</div>
